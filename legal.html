<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Legal Links</title>

    <!-- Re-use the same background & fonts for a consistent look -->
    <style>
        body {
            background-image: url(./ssr-privacy-policy-bg.jpg);
            background-size: cover;
            background-position: bottom;
            text-align: center;
            color: aliceblue;
            font-family: system-ui;
            text-shadow: 0px 1px black;
            margin: 0;
            padding: 150px 0 800px 0;
            backdrop-filter: blur(5px);
        }

        /* Container so buttons stay centred in a column */
        #legal-links {
            display: inline-block;
            width: 300px;
        }

        /* Big friendly buttons */
        .legal-btn {
            display: block;
            width: 100%;
            margin: 20px 0;
            padding: 18px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: aliceblue;
            background: rgba(30, 30, 30, 0.75);
            border: 2px solid aliceblue;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;      /* remove underline from link */
            transition: background 0.2s;
        }

        .legal-btn:hover,
        .legal-btn:focus {
            background: rgba(70, 70, 70, 0.9);
        }
    </style>
</head>

<body>
    <div id="legal-links">
        <a class="legal-btn" href="./ssr-terms.html">Terms&nbsp;of&nbsp;Service</a>
        <a class="legal-btn" href="./ssr-privacy-policy.html">Privacy&nbsp;Policy</a>
    </div>
</body>
</html>
